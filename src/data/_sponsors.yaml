silver:
  -
    #logo: http://ocgxshkaw.bkt.clouddn.com/huizhi-tek-logo.png
    logo: ./asset/images/avatar-2017/huizhi-tek-logo.png
    link: http://www.spsp.com.cn/
    intro: "依托上海浦东软件园（SPSP）软件和信息产业集聚的优势，我们创建“汇智TEK”创新创业技术交流平台。通过分享“高”，“精”，“尖”行业领域趋势与技术，汇智TEK论坛旨在成为上海ICT产业高峰论坛之一、成为浦软汇聚更多专业技术人才的驱动力。"
    intro_en: "Relying on the software and information industrial agglomeration advantages of Shanghai Pudong Software Park (SPSP), we set up an innovative and entrepreneurial technology exchange platform named WiseTEK. By sharing  state of the art of IT industry , WiseTEK forum is aimed at being one of Shanghai ICT industry summit forums and the driving force of SPSP for gathering more professional and technical talents."
  -
    #logo: http://ocgxshkaw.bkt.clouddn.com/51jingying-logo.png
    logo: ./asset/images/avatar-2017/51jingying-logo.png
    link: http://www.51jingying.com/
    intro: "无忧精英网是“前程无忧”（NASDAQ：JOBS）整合多重优势资源为职场精英打造的职业发展平台。
    前程无忧资深职业顾问和猎头汇集行业知名企业高薪职位，为精英提供职业发展建议和更好的工作机会。同时，基于名片和海量数据的企业组织架构搜索为精英提供准确有效的商务人脉地图，通过线上递名片的全新模式，快速建立关系、挖掘机遇、拓展社交圈。秉承“遇见更好机会，成就极致人生”的核心理念，整合最前沿的移动互联网技术，无忧精英网为职场精英提供便捷高效的一站式职业发展服务。"
    intro_en: "51jingying is 51job (Nasdaq: JOBS) integration of multiple advantages of resources for the workplace elite to create a career development platform. The Senior Career Advisors of 51job and Headhunters bring together well-known companies in the industry to provide career development advice and better job opportunities for the elite. At the same time, based on business cards and massive data of the enterprise organizational structure search for the elite to provide accurate and effective business contacts map, through the online delivery business card new model, quickly build relationships, mining opportunities, expand the social circle.
    Adhering to the 'meet a better chance, the ultimate achievement of life,' the core concept of integration of the most cutting-edge mobile Internet technology, Care for the elite network for the workplace elite to provide convenient and efficient one-stop career development services."
  -
    #logo: http://ocgxshkaw.bkt.clouddn.com/253-lanchuang-logo.jpg
    logo: ./asset/images/avatar-2017/253-lanchuang-logo.jpg
    link: http://www.253.com/
    intro: "上海创蓝文化传播有限公司成立于2009年，是短信验证码、短信通知、语音验证码、国际验证码、手机流量营销等产品集一体的云通讯服务PaaS平台！
        2017年，创蓝品牌更名253，更加多元化的业务发展模式，满足移动互联网企业通信服务的多样需求。
        至今，团队规模突破500人，深圳、长沙、北京、等全国29家城市合伙人团队相继构建完成。截至目前，累计客户突破20万家"
    intro_en: "Shanghai ChuanglanCommunication Co. Ltd. was established in 2009, it is a verification code SMS,SMS notification, speech codes, international codes, phone traffic one set ofproduct marketing communications services PaaS cloud platform!
        2017, Year of the Chuanglan brand changed its name to 253, more diversified business model to meet the
        diverse mobile Internet business communications services needs.
        So far, team size exceeded 500 people, Shenzhen, Changsha, Beijing, and other cities nationwide 29 partner teams have been constructed complete. Up to now, a total of 200,000 customers breakthrough."
  -

