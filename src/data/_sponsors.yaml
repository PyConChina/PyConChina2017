silver:
  -
    logo: http://ocgxshkaw.bkt.clouddn.com/ucloud-logo.png
    link: https://www.ucloud.cn/
    intro: "UCloud（上海优刻得云计算技术有限公司）是国内专业的基础云计算服务商，依托全球 10 个数据中心以及全国 11 地线下服务站，UCloud 为近 4 万家企业级用户提供服务。UCloud的业务覆盖了O2O、电商、互联网金融、游戏、在线教育等 19 个互联网行业的细分领域；通过对用户需求的深入分析，UCloud 推出适合行业特性的产品与服务，取得了较为领先的地位。 UCloud  的核心团队主要由国内外知名云计算互联网公司的优秀人才组成，具有丰富的云计算研发和运营经验。UCloud崇尚以客户为先的企业文化，围绕用户的需求持续创新, 具有非常强烈的用户服务意识。 "
    intro_en: "UCloud is one of the leading cloud-computing service providers in China. By independent research and development, UCloud provide a range of innovative products which include high performance host, key-value database, SDN and hybrid-cloud. Now, more than thirty thousands of enterprises and startups in fin-tech, live apps, E-commerce, Internet-plus, PaaS/SaaS operate on UCloud platform, earning ￥15 billion revenue in total."

  -
    logo: http://ocgxshkaw.bkt.clouddn.com/HuiZhiTEK-logo.png
    link: http://www.spsp.com.cn/
    intro: "依托上海浦东软件园（SPSP）软件和信息产业集聚的优势，我们创建“汇智TEK”创新创业技术交流平台。通过分享“高”，“精”，“尖”行业领域趋势与技术，汇智TEK论坛旨在成为上海ICT产业高峰论坛之一、成为浦软汇聚更多专业技术人才的驱动力。"
    intro_en: "Relying on the software and information industrial agglomeration advantages of Shanghai Pudong Software Park (SPSP), we set up an innovative and entrepreneurial technology exchange platform named WiseTEK. By sharing  state of the art of IT industry , WiseTEK forum is aimed at being one of Shanghai ICT industry summit forums and the driving force of SPSP for gathering more professional and technical talents."
  -
    logo: http://ocgxshkaw.bkt.clouddn.com/siwei-logo.png
    link: http://www.simplywork.cn/
    intro: "思微SimplyWork由一支85后深二代海归团队创办，是深圳最酷炫、最国际化的众创空间，目前共开辟4个根据地合计11600平米联合办公空间，集办公和休闲于一体，定期举办创业课堂等活动，为入驻“微友”提供投融资对接、法律咨询、政府资源、媒体公关等服务，同时以丰富多元的社区活动、热闹逗比的创业氛围以及超高颜值的团队素质，成为创业者及联合办公人士前进路上的最佳伙伴。"
    intro_en: "Founded by a group of young entrepreneurs,SimplyWork is Shenzhen’s coolest and most international co-working space.Currently we have four spaces (11,600 square meters in total) in the High-TechPark/Shenzhen University area. We provide comfortable collaborative spaces,local and international venture capital resources, professional and thoughtfulentrepreneurial services, unique and inspiring events, and exciting casualatmosphere. SimplyWork can’t wait to be your best buddy along your startupjourney!"



