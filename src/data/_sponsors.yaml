    link: http://www.gooderp.org/
    intro: "GoodERP基于Python和Postgresql技术，是Gighub上以AGPL3协议开发的自由软件，实现了中国中小企业关注的财务+进销存的核心功能，并支持二次开发模块化扩展，可能是中国用户数最多的开源ERP"
    intro_en: "GoodERP based on Python and Postgresql technology, is Gighub AGPL3 protocol developed on the free software to achieve the focus of China's SME financial + Invoicing core functions, and support the secondary development of modular expansion, may be the largest number of users in China"
  -
    #logo: http://ocgxshkaw.bkt.clouddn.com/turing-logo.png
    logo: ./asset/images/avatar-2017/turing-logo.png
    link: http://www.ituring.com.cn/
    intro: "图灵公司始终以策划出版高质量的科技书籍为核心业务,推出了一系列高质量的畅销科技图书,是国内计算机图书市场最有影响力的出版单位之一. 图灵社区以为读者提供一流的内容为己任,拥有众多资深技术爱好者用户,是国内最专业的IT技术'交流+阅读'社区之一. 图灵社区经过不断升级改造和尝试实践,已迅速成为国内知名科技电子书出版销售平台."
    intro_en: "Turing Co., Ltd persists in planning publishing high quality books of science and technology as the core business, launched a series of high quality best-selling technology books, it's one of China famous and influential computer books publisher and Professional technical & Reading community. Set up nine years, accumulative total sold more than 500 copies of books and have impress millions of readers. Turing Co., Ltd that provide first-class content is its responsibility. Rapid growth in recent years has been for domestic famous ebook sales platform of science and technology."
