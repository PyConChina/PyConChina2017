id_dinglaiqiang:
  name: 丁来强
  city_shanghai: 1
  avatar: ./asset/images/avatar-2017/speakers/ding.jpg
  avatar_en: ../asset/images/avatar-2017/speakers/ding.jpg
  intro: "美国纳斯达克上市的顶级大数据技术平台公司的工程架构师，历任 EMC 首席工程师、趋势科技技术经理等。从业超过 10 年，熟悉大数据平台构建技术、大数据分析可视化技术，安全领域技术等。Python 专家，擅长 Python、C++、JS 与 Scala。在大数据处理与安全领域，拥有 6 项美国专利。PyCon 历届首席讲师，TDI 讲师，曾经在 PyCon2015、PyCon2016 分享过 6 场与多达 5 个议题，覆盖大数据分析可视化与工作流调度、函数式、设计模式与 Python 核心语言等方面，听众赞誉极高。"
  intro_en: ""
  shanghai_topic:
    title: "Python 大数据分析可视化高级培训"
    title_en: ""
    preview: "课程亮点：
1、实战与 10 年 + 经验与技巧结合，掌握数据分析与可视化以及在 Python 中应用的最佳捷径。
2、全真案例，借助案例与数据分析的知识与原理，借助最佳实践，帮助您提高分析能力，从而获取大数据带来的价值。
3、关注业界流行工具包，以实战训练驱动对数据分析与可视化进行理解与运用。

在课程中将会逐一解决的问题：
1、学员不熟悉 Python，难以高效实用 Python 进行数据分析
2、学员难以分析大的数据集，原因是数据杂乱与不规整
3、学员没有数据清洗的知识与经验，无法实施快速分析
4、分析系统本身复杂难用，不利于大数据分析与迭代式分析
5、分析效率得不到保障，因为无法定位问题原因
