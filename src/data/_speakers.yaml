id_liaoruiqi:
  name: 廖瑞奇
  name_en: "Ruiqi Liao"
  city_shanghai: 1
  avatar: ./asset/images/avatar-2017/speakers/liaoruiqi.jpg
  avatar_en: ../asset/images/avatar-2017/speakers/liaoruiqi.jpg
  intro: "达达 - 京东到家配送算法团队负责人，在机器学习、物流算法、计算广告等领域有着丰富的实践经验。2016 年初加入达达，从 0 到 1 建立起达达的算法团队。目前主要负责订单指派、动态定价、路径规划等相关工作，希望利用人工智能的力量改变同城配送的效率与成本，实现更为智能的即时物流。"
  intro_en: "Leader of Dada-Jingdong Home distribution algorithm team, Ruiqi Liao have rich experience in machine learning, logistics algorithm and computing advertising. In early 2016, Liao joined Dada, and build the algorithm team from scratch. Now, he is mainly responsible for order assignment, dynamic pricing, path planning and some related work, wishing to optimize the effectiveness and cost of distribution with the power of AI, and achieve more intelligent real-time logistics."
  shanghai_topic:
    title: "人工智能与即时物流：达达 - 京东到家的算法实践"
    title_en: "AI and Real-time Logistics: Dada-Jingdong Home Algorithm Practice"
    preview: "作为国内最大的众包物流平台，达达拥有数百万兼职配送员，每天为数百万订单提供即时配送服务。在即时物流算法这一全新的领域里，达达在订单智能指派、供需预测、动态定价、路径规划等多个方面进行了探索和实践。机器学习和人工智能技术的应用有效提升了平台的运行效率，实现了平台的高度自动化运行。本次分享将首次为大家介绍达达在相关领域的一些实践经验。"
    preview_en: "As the largest logistics platform in China, Dada has millions of part-time distribution staff, providing real-time delivery services for millions of orders per day. In the real-time logistics algorithm area, Dada has explored and practiced many aspects such as intelligent order assignment, supply and demand forecasting, dynamic pricing, path planning and so on. The user of Machine learning and artificial intelligence effectively enhanced the operational efficiency of the platform, achieving a high degree of automation platform operation. This sharing will be the first time to introduce Dada's experience in the relevant areas."
    slide: #

id_feilianghong:
  name: 费良宏
  name_en: "Lianghong Fei"
  city_shanghai: 1
  avatar: ./asset/images/avatar-2017/speakers/feilianghong.jpg
  avatar_en: ../asset/images/avatar-2017/speakers/feilianghong.jpg
  intro: "AWS 首席云计算技术顾问，拥有超过 20 年在 IT 行业以及软件开发领域的工作经验。在此之前他曾经任职于 Microsoft、Apple 等知名企业，任职架构师、技术顾问等职务，参与过多个大型软件项目的设计、开发与项目管理。目前专注于云计算以及互联网等技术领域，致力于帮助中国的开发者构建基于云计算的新一代的互联网应用。"
  intro_en: "Chief Cloud Computing Technical Consultant of AWS, Lianghong Fei has more than 20 years of experience in IT industry and software development. He once worked for a number of well-known companies such as Microsoft and Apple, served as architect, technical consultant, and participated in the design, development and project management of several large software projects. Currently, focused on cloud computing and the Internet and other technical areas, Fei is committed to helping Chinese developers to build the next generation Internet applications based on cloud computing."
  shanghai_topic:
    title: "Getting Start MXNet with Python"
    title_en: "Getting Start MXNet with Python"
    preview: "深度学习技术的进步推动了计算机视觉、自然语言处理以及推荐系统等领域的快速发展。这一变化很重要的原因就是是充分利用了 GPU 加速计算并具备了高度灵活和开发人员友好的深度学习框架的出现以及发展。在本议题中将为您介绍 MXNet 框架的特点以及如何利用此框架进行深度学习应用的开发。Apache MXNet 是一个开源的、精简的、具有灵活和高度可扩展能力的深度学习框架，它支持深度学习模型中的最新技术，包括卷积神经网络（CNN）和长短期记忆网络（LSTM）等。 您还将学习如何快速开始使用 AWS 云中的 NVIDIA GPU，以及如何在几分钟内轻松扩展到数百个 GPU ，实现分布式的大规模集群上的模型训练。"
    preview_en: "The advancement of deep learning has led to the rapid development of computer vision, natural language processing and recommendation systems. Part of the reason of this change is the use of GPU to accelerate the calculation, and the appearance of highly flexible and developer-friendly deep learning frameworks. In this topic, Lianghong Fei will introduce the features of the MXNet framework and how to use this framework for deep learning applications development. Apache MXNet is an open source, streamlined, flexible and highly scalable deep learning framework, which supports the latest technologies in deep learning, including convolution neural networks (CNNs) and long short-term memory networks (LSTMs). You will also learn how to quickly start using the NVIDIA GPU in the AWS cloud, and how to easily scale to hundreds of GPUs in a few minutes to train a deep learning network model on a distributed large-scale cluster."
    slide:

