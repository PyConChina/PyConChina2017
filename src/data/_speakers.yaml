  intro: "现为 IBM 高级研究员，多年云计算、分布式系统研发和架构经验。是 OpenStack、HyperLedger 等开源社区积极贡献者，SDN、容器虚拟化、区块链等技术的推广者。Python 多年忠实粉丝。"
  intro_en: ...
  beijing_topic:
    title: "快速构建区块链服务平台"
    title_en: "..."
    preview: "区块链技术是金融科技（Fintech）领域的一项重要技术创新。作为去中心化记账（DLT）平台的核心技术，区块链被认为在资产管理、金融、征信、物联网、经济贸易结算等众多领域都拥有广泛的应用前景。众多银行和信息巨头联合成立的 HyperLedger 等开源项目，试图推动区块链技术的发展和加速应用场景的落地。

如何快速构建区块链平台，并快速开发基于区块链的应用是目前亟待解决的核心问题。IBM 是区块链领域的领军企业，开源了四万多行的开发区块链项目，在全球成立了数个区块链实验室。

演讲将介绍基于 Python 实现的区块链服务平台项目，该项目作为区块链云服务的核心引擎，已经上线运行了半年时间，稳定支持数千条区块链的正常运行。将介绍该平台的核心特性、开发和运营过程中的实践经验，并进行必要的案例展示。"
    preview_en: ...
    slide: "http://ocgxshkaw.bkt.clouddn.com/9 《快速构建区块链服务平台》杨保华.pdf"

