id_huhaoran:
  name: 胡昊然
  city_shanghai: 1
  avatar: ./asset/images/avatar-2017/speakers/huhaoran.jpg
  avatar_en: ../asset/images/avatar-2017/speakers/huhaoran.jpg
  intro: "华为 CloudBU 性能与工具部 高级工程师，曾在 IBM 系统实验室工作近 4 年。"
  intro_en: ""
  shanghai_topic:
    title: "Profiling Openstack Using Huawei CPython(Loong) Interpreter"
    title_en: ""
    preview: "CPython 编程语言原生的 tracing 能力比较薄弱。为了帮助华为公有云开发人员，测试人员和 DevOps 人员更好地调试复杂场景下的 OpenStack。我们对 CPython 解释器进行了一系列的改造（内部名：loong 解释器），主要工作有以下几个部分：CPython 解释器的修改（定时器，关键事件探针，关键内存数据统计），做出 CPython 解释器所使用的 toolkits 集合，以及处理相关数据的 toolkits。同时，我们建立了一个内部 Huawei Openstack 的数据监控分析平台，动态地监控和分析 OpenStack 的一些指标，帮助开发识别了 OpenStack 在特定流模型下的热点，协助定位了一些疑难问题，并根据线上真实故障在研发环境模拟，不断测试预案演练方案。"
    preview_en: ""
    slide:

