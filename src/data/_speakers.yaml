  intro: "资深开发工程师，曾在高频套利私募担任交易总监，峰值交易量市场占比超过 70%，年交易量高达千亿级别。现在在知名企业任职资深开发工程师，做智能金融方向的开发工作。国内知名开源项目 potato（原 pyalgotrade-cn）发起人，是首个整合了分布式计算框架的开源交易系统，可以支持上万个交易单元。对向量化计算在回测中的应用有丰富的经验，开发过 cta 和多因子类的向量化回测平台，相比于事件驱动平台速度提升 200 倍。"
  intro_en: ""
  shanghai_topic:
    title: "如何搭建支持千亿级别成交量的交易系统"
    title_en: ""
    preview: "近 5 年来，程序化交易在整个二级市场中的交易量占比不断上升，但是相比于国外，还有非常大的发展空间。程序化交易相比人工交易有很大优势，如报单速度，精确控制成本，全天候多市场监控。套利交易，是程序化交易的发源地。因为套利交易具有持续时间短，监控品种多的特点，对交易系统的稳定性和强健性有着极高的要求。2015 年牛市中，A 股市场交易量突破万亿，也是套利交易获利最丰厚的一年。此后，金融机构也对交易系统的研发越来越重视。对高频私募来说，交易系统的重要性甚至要超过交易策略。因此，对 IT 人员也是提供了极大的发展机会。"
    preview_en: ""
    slide:

